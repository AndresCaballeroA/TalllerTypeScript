<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Series de Televisión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo para el contenedor del título */
        .title-container {
            background-color: #75a1cf; /* Fondo azul claro */
            padding: 20px; /* Espaciado alrededor del título */
            margin-bottom: 20px; /* Espaciado inferior */
            display: flex; /* Mostrar elementos en línea */
            align-items: center; /* Centrar verticalmente */
        }

        /* Estilo para la imagen */
        .logo {
            width: 80px; /* Ancho de la imagen */
            margin-right: 20px; /* Espaciado a la derecha */
        }

        /* Estilo para el título */
        .title {
            margin: 0; /* Eliminar margen predeterminado */
            font-size: 2rem; /* Tamaño de fuente del título */
        }

        /* Estilo para la tabla */
        #seriesTable {
            width: calc(100% - 20px); /* Ancho completo menos 20px de margen izquierdo */
            margin-left: 80px; /* Margen izquierdo */
            text-align: center; /* Centrar contenido de la tabla */
        }

        /* Estilo para la contenedor de la tabla */
        .container {
            padding-left: 0; /* Eliminar padding izquierdo */
            padding-right: 500px; /* Añadir padding derecho */
            margin-left: 0; /* Eliminar margen izquierdo */
            margin-right: auto; /* Margen derecho automático */
            width: 100%; /* Ancho completo */
        }

        /* Estilo para las filas de datos */
        .data-row {
            background-color: #adbbbb; /* Color de fondo gris oscuro */
            color: rgb(0, 0, 0); /* Texto en blanco para contrastar */
        }

        /* Estilo para los nombres de las series */
        .name {
            color: blue; /* Color azul para los nombres de las series */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <img class="logo" src="images/FOX.png" alt="FOX Logo"> <!-- Imagen FOX -->
        <h1 class="title">Listado de Series de Televisión</h1>
    </div>

    <div class="container">
        <table id="seriesTable" class="table">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>

</body>
</html>
